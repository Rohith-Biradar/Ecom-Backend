# Application Name
spring.application.name=ecomproject

# ----------------------------------------------------
# DATABASE CONFIGURATION - USING ENVIRONMENT VARIABLES
# ----------------------------------------------------
# This tells Spring to get the database details from the deployment environment (like Render).
# This is more secure and flexible than hardcoding them.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ----------------------------------------------------
# JPA & DRIVER CONFIGURATION
# ----------------------------------------------------
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# It's good practice to turn this off in production to keep logs clean.
spring.jpa.show-sql=false

# This setting is for manual transaction management. Leave as is.
spring.datasource.hikari.auto-commit=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
